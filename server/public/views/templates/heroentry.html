<div>
  <h1>Add Hero</h1>
</div>
<div id="entryForm">
  <form id="heroForm" ng-submit="hec.addHero()">
    <label for="persona">Persona: </label>
    <input type="text" id="persona" name="persona" ng-model="hec.newHero.persona"/>

    <label for="alias">alias: </label>
    <input type="text" id="alias" name="alias" ng-model="hec.newHero.alias"/>

    <label for="power_id">Power ID: </label>
    <select ng-model="hec.newHero.power_id">
      <option ng-repeat="heroes in hlc.heroArray.power_id">heroes</option>

    </select>


    <input type="submit" value="Submit Hero" />
  </form>
</div>

<!--
persona : this is the hero's super hero name. It must be unique.
alias : this is the hero's true name, if known.
power_id : this is the hero's main super power as chosen from a list of
possible powers. The power should be selectable form a drop-down list.
This power_id must match an id in the super_powers table.
-->
